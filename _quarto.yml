project:
  type: website
  output-dir: html
  render:
    - "*.qmd"
    - "!CLAUDE.md"

execute:
  freeze: auto

# Default format for presentations directory
format:
  beamer:
    theme: Pittsburgh
    colortheme: default
    fonttheme: default
    toc: true
    toc-depth: 2
    slide-level: 3
    include-in-header:
      - file: presentations/header.tex
    template-partials:
      - presentations/toc.tex
    classoption: t
